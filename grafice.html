    <main>
<h1> Grafice online</h1>
 <div id="calculator-container">
        <h2>Circuit RLC Calculator</h2>
        <label for="resistor">Valoarea Rezistorului (ohmi): </label>
        <input type="number" id="resistor" placeholder="Ex: 100">
        <br>
        <label for="inductanta">Valoarea Inductanței (H): </label>
        <input type="number" id="inductanta" placeholder="Ex: 0.01">
        <br>
        <label for="condensator">Valoarea Condensatorului (F): </label>
        <input type="number" id="condensator" placeholder="Ex: 0.000001">
        <br>
        <label for="frecventa">Frecvența Sursa (Hz): </label>
        <input type="number" id="frecventa" placeholder="Ex: 50">
        <br>
        <button onclick="calculateAndDisplay()">Calcul și Afișare</button>
        
        <div id="chart-container">
            <canvas id="impedance-chart" width="400" height="200"></canvas>
            <canvas id="voltage-drop-chart" width="400" height="200"></canvas>
        </div>
    </div>
